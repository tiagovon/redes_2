<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Meu perfil</title>
<style>
body { font-family: Arial; margin: 40px; background: #fafafa; }
.card { border: 1px solid #ccc; border-radius: 12px; padding: 20px; max-width: 600px; background: white; }
a { color: #0366d6; text-decoration: none; }
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="card">
  <h2>Meu perfil</h2>
  <p><strong>Usuário:</strong> {{ user.full_name }} ({{ user.username }})</p>
  <p><strong>Logado em:</strong> {{ user.login_at }}</p>
  <p><strong>ID da sessão:</strong> {{ sid }}</p>
  <p><strong>Servidor atual:</strong> {{ servidor }}</p>
  <p><a href="{{ url_for('logout') }}">Sair</a> | <a href="{{ url_for('index') }}">Início</a></p>
</div>
</body>
</html>
